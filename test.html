<!DOCTYPE html>
<!-- Website - www.codingnepalweb.com -->
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form Example</title>
    <link rel="stylesheet" href="test.css">
    <!-- Fontawesome CDN Link For Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
  </head>
  <body>
    <form action="thank-you.html">
      <h2>Form Validation</h2>
      <div class="form-group fullname">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" placeholder="Enter your full name">
      </div>
      <div class="form-group Orginazation">
        <label for="Orginazation">Orginazation</label>
        <input type="text" id="Orginazation" placeholder="Enter your Orginazation">
      </div>
      <div class="form-group Email Address">
        <label for="email">email</label>
        <input type="text" id="email" placeholder="Enter your email address">
      </div>
      <div class="form-group Workphone">
        <label for="Workphone">Work phone</label>
        <input type="text" id="Workphone" placeholder="Enter your Work phone">
      </div>
      <div class="form-group Home Phone">
        <label for="HomePhone">Home Phone</label>
        <input type="text" id="HomePhone" placeholder="Enter your Home Phone">
      </div>
      <div class="form-group Cellphone">
        <label for="Cellphone">Cell phone</label>
        <input type="text" id="Cellphone" placeholder="Enter your Cell phone">
      </div>
      <div class="form-group Fax">
        <label for="Fax">Fax</label>
        <input type="text" id="Fax" placeholder="Enter your Fax">
      </div>
      <div class="form-group Address">
        <label for="Address">Address</label>
        <input type="text" id="Address" placeholder="Enter your address">
      </div>
      <div class="form-group Address2">
        <label for="Address2">Address2</label>
        <input type="text" id="Address2" placeholder="Enter your Address2">
      </div>
      <div class="form-group City">
        <label for="City">City</label>
        <input type="text" id="email" placeholder="Enter your City">
      </div>
      <div class="form-group State">
        <label for="State">State</label>
        <input type="text" id="State" placeholder="Enter your state ">
      </div>
      <div class="form-group Zip">
        <label for="Zip">Zip/postal code</label>
        <input type="text" id="Zip" placeholder="Enter your Zip/postal code">
      </div>
      <div class="form-group Country">
        <label for="Country">Country</label>
        <input type="text" id="Country" placeholder="Enter your Country">
      </div>

      <div class="form-group submit-btn">
        <input type="submit" value="Submit">
      </div>
    </form>
    <script src="test.js"></script>
  </body>
</html>
